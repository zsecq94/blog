    const $sub = $(".patent-con > .text-box > .sub-box > .title");
    const $modal = $(".patent-img-modal");
    const $modalClose = $(".patent-img-modal > span");

    let index = 0;
    let $imgStyle = $(".patent-con > .select-box > .text-box").eq(0).find("img");
    let $spanStyle = $(".patent-con > .select-box > .text-box").eq(0).find("span");

    const updateStyle = () => {
      $title.html(datas[index].title);
      $sub.html(datas[index].pn);

      $spanStyle.css({
        color: "#F26933",
        fontWeight: 700,
      });
      $imgStyle.attr("src", "assets/images/icon/ico_expansion02.png");
      $mainImg.attr("src", `assets/images/content/tech/patent_0${index + 1}.png`);
    };

    const removeStyle = () => {
      if ($imgStyle) {
        $imgStyle.attr("src", "assets/images/icon/ico_expansion01.png");
        $spanStyle.css({
          color: "black",
          fontWeight: 400,
        });
      }
    };

    $mainImg.click(function () {
      let src = $(this).attr("src");

      $modal.css({ display: "flex" });
      $modalImg.attr("src", src);
    });

    $modalClose.click(() => {
      $modal.css({ display: "none" });
    });

    $span.click(function () {
      removeStyle();
      index = $(this).index();
      $imgStyle = $(this).find("img");
      $spanStyle = $(this).find("span");
      updateStyle();

      if (window.innerWidth < 769) {
        let imgBoxPosition = $mainImg.offset().top - 200;

        $("html, body").animate(
          {
            scrollTop: imgBoxPosition,
          },
          500

    });

    updateStyle();
  });
</script>
