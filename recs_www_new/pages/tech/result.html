<script>
  $(document).ready(() => {
    let isWeb = window.innerWidth > 767;
    let swipers = [];

    const contents = [
      {
        content: ".result-con > .swiper-con > .mySwiper",
        slidesPerView: isWeb ? 5 : 1,
        spaceBetween: isWeb ? 30 : 10,
        activeNum: isWeb ? [0, 13] : [0, 17],
        pagination: {
          el: "",
        },
        navigation: {
          nextEl: ".result-con > .swiper-con > .swiper-title > .nav-box > .next",
          prevEl: ".result-con > .swiper-con > .swiper-title > .nav-box > .prev",
        },
      },
      {
        content: ".result-con > .swiper-con2 > .mySwiper",
        slidesPerView: isWeb ? 5 : 1,
        spaceBetween: isWeb ? 30 : 10,
        activeNum: isWeb ? [0, 7] : [0, 11],
        pagination: {
          el: "",
        },
        navigation: {
          nextEl: ".result-con > .swiper-con2 > .swiper-title > .nav-box > .next",
          prevEl: ".result-con > .swiper-con2 > .swiper-title > .nav-box > .prev",
        },
      },
    ];

    const createSwiper = (content) => {
      var swiper = new Swiper(content.content, {
        slidesPerView: content.slidesPerView,
        spaceBetween: content.spaceBetween,
        pagination: content.pagination,
        navigation: {
          nextEl: content.navigation.nextEl,
          prevEl: content.navigation.prevEl,
        },
      });

      swipers.push(swiper);

      let prevEl = $(content.navigation.prevEl);
      let nextEl = $(content.navigation.nextEl);
      swiper.on("slideChange", function () {
        const setButtonState = function (element, disabled, imgSrc) {
          if (disabled) {
            element.addClass("disabled");
          } else {
            element.removeClass("disabled");
          }
          element.attr("src", "/assets/images/icon/" + imgSrc);
        };

        if (this.activeIndex === content.activeNum[0]) {
          setButtonState(prevEl, true, "ico_prev_gray.png");
          setButtonState(nextEl, false, "ico_next_orange.png");
        } else if (this.activeIndex === content.activeNum[1]) {
          setButtonState(nextEl, true, "ico_next_gray.png");
          setButtonState(prevEl, false, "ico_prev_orange.png");
        } else {
          setButtonState(prevEl, false, "ico_prev_orange.png");
          setButtonState(nextEl, false, "ico_next_orange.png");
        }
      });

      $(content.navigation.prevEl).addClass("disabled");
    };

    contents.forEach((content, index) => {
      createSwiper(content);
    });

    const $slide = $(".result-con .mySwiper > .swiper-wrapper > .swiper-slide");
    const $modal = $(".result-modal");
    const $modalClose = $(".result-modal > span");

    $slide.click(function () {
      let src = $(this).find("img").attr("src");

      $modal.find("img").attr("src", src);
      $modal.css({ display: "flex" });
    });

    $modalClose.click(() => {
      $modal.css({ display: "none" });
    });
  });
</script>
